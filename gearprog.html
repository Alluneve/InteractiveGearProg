<!-- 
Some documentation
 <div class="row"> defines the row-like element,
<div class="multiple"> defines the groups of items, and must contain >2 img
<div class="single"> defines a single item, and must contain 1 img.
<div class="arrow">→</div> makes an arrow between items in row

the rest is standard HTML afaik.

-->
<!DOCTYPE html>

<style>
    .multiple {
        /* configure grid structure */
        display: grid;
        grid-template-rows: 35px 35px;
        grid-auto-columns: 35px;
        grid-auto-flow: column dense;
        grid-gap: 5px;
        margin: 10px;
        /* background-color: cadetblue; */
    }

    .multiple>img {
        border: 2px solid;
        width: 35px;
        height: 35px;
        object-fit: scale-down
    }

    .multiple>img:only-child {
        align-items: center;
        background-color: rgb(160, 95, 95);
    }

    .green-background {
        background-color: rgb(0, 200, 0);
    }

    .multiple span {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 35px;
        height: 35px;
        border: 2px solid;
        /* Horizontal centering */
        /* Vertical centering */
    }

    .single {
        /* configure grid structure */
        display: flex;
        align-items: center;
        /* center vertically */
        justify-content: center;
        /* center horizontally */
        grid-auto-columns: 35px;
        grid-auto-flow: column dense;
        grid-gap: 5px;
        margin: 10px;
        /* background-color: cadetblue; */
    }

    .single>img {
        border: 2px solid;
        width: 35px;
        height: 35px;
        object-fit: scale-down
    }

    .green-background {
        background-color: rgb(0, 200, 0);
    }
</style>
<style>
    .row {
        display: flex;
	flex-wrap: wrap;
        flex-direction: row;
        column-gap: 10px;
        /* background-color: blue; */

</style>
<style>

</style>
